<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jurnal zilnic - CBT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* ðŸ”¹ Stilizare cÃ¢mpuri input È™i select */
        td input, td select, td textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            min-height: 30px;
        }

        /* ðŸ”¹ Efect extindere pe focus */
        td input:focus, 
        td select:focus, 
        td textarea:focus {
            transform: scale(1.1); /* Se mÄƒreÈ™te caseta */
            font-size: 16px;
            padding: 12px;
            border: 2px solid #007bff;
            background: rgba(0, 123, 255, 0.1);
            outline: none;
        }

        /* ðŸ”¹ Configurare textarea pentru cÃ¢mpuri mai lungi */
        td textarea {
            resize: vertical;
            min-height: 40px;
            max-height: 150px;
        }
    </style>
</head>
<body>

<main class="container">
    <section id="journal">
        <h2>Jurnal zilnic - CBT</h2>
        <p>CompleteazÄƒ jurnalul zilnic folosind metoda CBT.</p>

        <div class="table-container">
            <table id="journalTable">
                <thead>
                    <tr>
                        <th>Ziua</th>
                        <th>SituaÈ›ia</th>
                        <th>GÃ¢nduri</th>
                        <th>EmoÈ›ie</th>
                        <th>Sentimente (0-10)</th>
                        <th>GÃ¢nduri alternative</th>
                        <th>Noua EmoÈ›ie</th>
                        <th>Noi Sentimente (0-10)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button onclick="addEntry()">âž• AdaugÄƒ Ã®nregistrare</button>
        <button onclick="saveJournal()">ðŸ’¾ SalveazÄƒ</button>
    </section>
</main>

<script>
    function addEntry() {
        let table = document.getElementById("journalTable").getElementsByTagName('tbody')[0];
        let newRow = table.insertRow();

        let columns = ["Data", "SituaÈ›ia", "GÃ¢nduri", "EmoÈ›ie", "Sentimente (0-10)", "GÃ¢nduri alternative", "Noua EmoÈ›ie", "Noi Sentimente (0-10)"];

        for (let i = 0; i < columns.length; i++) {
            let newCell = newRow.insertCell(i);

            if (columns[i] === "Data") {
                newCell.innerHTML = `<input type="date">`;
            } else if (columns[i] === "EmoÈ›ie" || columns[i] === "Noua EmoÈ›ie") {
                newCell.innerHTML = `<select>
                    <option>ðŸ˜Š Fericit</option>
                    <option>ðŸ˜¢ Trist</option>
                    <option>ðŸ˜¡ Furios</option>
                    <option>ðŸ˜° Anxios</option>
                </select>`;
            } else if (columns[i] === "Sentimente (0-10)" || columns[i] === "Noi Sentimente (0-10)") {
                newCell.innerHTML = `<input type="number" min="0" max="10">`;
            } else {
                newCell.innerHTML = `<textarea rows="1"></textarea>`; /* Modificat pentru text */
            }
        }
    }

    function saveJournal() {
        let rows = document.querySelectorAll("#journalTable tbody tr");
        rows.forEach(row => {
            let inputs = row.querySelectorAll("input, select, textarea");
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    input.style.border = "2px solid red";
                } else {
                    input.style.border = "";
                }
            });

            if (allFilled) {
                inputs.forEach(input => input.disabled = true);
                alert("âœ… Jurnalul a fost salvat cu succes!");
            }
        });
    }
</script>

</body>
</html>

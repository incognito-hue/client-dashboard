<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Bara lateralÄƒ */
        nav {
            width: 250px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        nav ul li {
            width: 100%;
            padding: 8px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }

        nav ul li:hover, .active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Container tabel */
        .table-container {
            width: 100%;
            max-width: 900px;
            max-height: 600px;
            overflow-y: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container thead {
            position: sticky;
            top: 0;
            background: white;
            z-index: 2;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: bold;
            font-size: 15px;
            padding: 10px;
        }

        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        /* ðŸ”¹ Efect de mÄƒrire pentru input/select la focus */
        td input, td select, td textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }

        td input:focus, 
        td select:focus, 
        td textarea:focus {
            transform: scale(1.2); /* MÄƒreÈ™te cÃ¢mpul */
            font-size: 16px;
            padding: 12px;
            border: 2px solid #007bff;
            background: rgba(0, 123, 255, 0.1);
            outline: none;
        }

        /* ðŸ”¹ EvidenÈ›ierea rÃ¢ndului completat */
        tr.completed {
            background-color: #e6ffe6 !important;
            transition: background 0.3s ease-in-out;
        }

    </style>
</head>
<body>

<nav>
    <h2>ðŸŒ¿ Dashboard</h2>
    <ul>
        <li onclick="showSection('journal', this)">ðŸ“– Jurnal zilnic</li>
        <li onclick="showSection('stats', this)">ðŸ“Š Grafic EmoÈ›ional</li>
    </ul>
    <button onclick="logout()">ðŸ”’ Deconectare</button>
</nav>

<main class="container">
    <section id="journal" class="section active">
        <h2>Jurnal zilnic - CBT</h2>
        <p>CompleteazÄƒ jurnalul zilnic folosind metoda CBT.</p>

        <div class="table-container">
            <table id="journalTable">
                <thead>
                    <tr>
                        <th>Ziua</th>
                        <th>SituaÈ›ia</th>
                        <th>GÃ¢nduri</th>
                        <th>EmoÈ›ie</th>
                        <th>Sentimente (0-10)</th>
                        <th>GÃ¢nduri alternative</th>
                        <th>Noua EmoÈ›ie</th>
                        <th>Noi Sentimente (0-10)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button onclick="addEntry()">âž• AdaugÄƒ Ã®nregistrare</button>
        <button onclick="saveJournal()">ðŸ’¾ SalveazÄƒ</button>
    </section>
</main>

<script>
    function addEntry() {
        let table = document.getElementById("journalTable").getElementsByTagName('tbody')[0];
        let newRow = table.insertRow();

        let columns = ["Data", "SituaÈ›ia", "GÃ¢nduri", "EmoÈ›ie", "Sentimente (0-10)", "GÃ¢nduri alternative", "Noua EmoÈ›ie", "Noi Sentimente (0-10)"];

        for (let i = 0; i < columns.length; i++) {
            let newCell = newRow.insertCell(i);

            if (columns[i] === "Data") {
                newCell.innerHTML = `<input type="date">`;
            } else if (columns[i] === "EmoÈ›ie" || columns[i] === "Noua EmoÈ›ie") {
                newCell.innerHTML = `<select>
                    <option>ðŸ˜Š Fericit</option>
                    <option>ðŸ˜¢ Trist</option>
                    <option>ðŸ˜¡ Furios</option>
                    <option>ðŸ˜° Anxios</option>
                </select>`;
            } else if (columns[i] === "Sentimente (0-10)" || columns[i] === "Noi Sentimente (0-10)") {
                newCell.innerHTML = `<input type="number" min="0" max="10">`;
            } else {
                newCell.innerHTML = `<input type="text">`;
            }
        }
    }

    function saveJournal() {
        let rows = document.querySelectorAll("#journalTable tbody tr");
        rows.forEach(row => {
            let inputs = row.querySelectorAll("input, select");
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    input.style.border = "2px solid red";
                } else {
                    input.style.border = "";
                }
            });

            if (allFilled) {
                row.classList.add("completed"); // SchimbÄƒ culoarea rÃ¢ndului completat
                inputs.forEach(input => input.disabled = true);
            }
        });

        alert("âœ… Jurnalul a fost salvat cu succes!");
    }

    function showSection(sectionId, element) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');

        document.querySelectorAll("nav ul li").forEach(li => li.classList.remove("active"));
        if (element) element.classList.add("active");
    }

    function logout() {
        alert("Te-ai deconectat!");
    }
</script>

</body>
</html>

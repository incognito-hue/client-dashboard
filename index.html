<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        main {
            margin-top: 80px;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><strong>Client Dashboard</strong></li>
        </ul>
        <ul>
            <li><a href="#" onclick="showSection('journal')">Jurnal zilnic</a></li>
        </ul>
        <a href="login.html" role="button">ðŸ”’ Deconectare</a>
    </nav>

    <main class="container">
        <section id="journal" class="section active">
            <h2>Jurnal zilnic - CBT</h2>
            <p>CompleteazÄƒ jurnalul zilnic folosind metoda CBT.</p>
            <table id="journalTable">
                <thead>
                    <tr>
                        <th>Ziua</th>
                        <th>SituaÈ›ia</th>
                        <th>GÃ¢nduri</th>
                        <th>EmoÈ›ie</th>
                        <th>Sentimente (0-10)</th>
                        <th>GÃ¢nduri alternative</th>
                        <th>Noua EmoÈ›ie</th>
                        <th>Noi Sentimente (0-10)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aici se vor adÄƒuga rÃ¢nduri noi -->
                </tbody>
            </table>
            <button onclick="addEntry()">âž• AdaugÄƒ Ã®nregistrare</button>
            <button onclick="saveJournal()">ðŸ’¾ SalveazÄƒ È™i ActualizeazÄƒ Graficul</button>
            <button onclick="exportCSV()">ðŸ“‚ ExportÄƒ Ã®n CSV</button>
            <canvas id="moodChart" width="400" height="200"></canvas> <!-- Graficul emoÈ›ional -->
        </section>
    </main>

    <script>
        let chart; // VariabilÄƒ globalÄƒ pentru grafic

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function addEntry() {
            let table = document.getElementById("journalTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();

            let columns = [
                "Ziua", "SituaÈ›ia", "GÃ¢nduri",
                "EmoÈ›ie", "Sentimente (0-10)",
                "GÃ¢nduri alternative",
                "Noua EmoÈ›ie", "Noi Sentimente (0-10)"
            ];

            for (let i = 0; i < columns.length; i++) {
                let newCell = newRow.insertCell(i);
                if (columns[i] === "EmoÈ›ie" || columns[i] === "Noua EmoÈ›ie") {
                    newCell.innerHTML = `
                        <select>
                            <option>ðŸ˜Š Fericit</option>
                            <option>ðŸ˜¢ Trist</option>
                            <option>ðŸ˜¡ Furios</option>
                            <option>ðŸ˜Ÿ Anxios</option>
                            <option>ðŸ˜Œ Relaxat</option>
                        </select>
                    `;
                } else if (columns[i] === "Sentimente (0-10)" || columns[i] === "Noi Sentimente (0-10)") {
                    newCell.innerHTML = `<input type="number" min="0" max="10" placeholder="0-10">`;
                } else {
                    newCell.innerHTML = `<input type="text" placeholder="${columns[i]}">`;
                }
            }
        }

        function saveJournal() {
            let rows = document.querySelectorAll("#journalTable tbody tr");
            let emotions = [];
            let intensities = [];

            rows.forEach(row => {
                let emotion = row.cells[3]?.querySelector("select")?.value || "N/A";
                let intensity = row.cells[4]?.querySelector("input")?.value || 0;
                emotions.push(emotion);
                intensities.push(intensity);
            });

            updateChart(emotions, intensities);
        }

        function updateChart(emotions, intensities) {
            let ctx = document.getElementById("moodChart").getContext("2d");

            if (chart) {
                chart.destroy(); // È˜terge graficul vechi Ã®nainte de a crea unul nou
            }

            chart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: emotions,
                    datasets: [{
                        label: "Intensitate EmoÈ›ionalÄƒ",
                        data: intensities,
                        backgroundColor: ["red", "blue", "yellow", "green", "purple"],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function exportCSV() {
            let table = document.getElementById("journalTable");
            let rows = table.querySelectorAll("tr");
            let csvContent = [];

            rows.forEach(row => {
                let cols = row.querySelectorAll("th, td");
                let rowData = [];
                cols.forEach(col => {
                    let input = col.querySelector("input, select");
                    rowData.push(input ? input.value : col.innerText);
                });
                csvContent.push(rowData.join(","));
            });

            let csvBlob = new Blob([csvContent.join("\n")], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(csvBlob);
            link.download = "jurnal_CBT.csv";
            link.click();
        }
    </script>
</body>
</html>

<section id="journal" class="section active">
    <h2>Jurnal zilnic - CBT</h2>
    <p>Completează jurnalul zilnic folosind metoda CBT.</p>
    <table id="journalTable">
        <thead>
            <tr>
                <th>Ziua</th>
                <th>Situația</th>
                <th>Gânduri</th>
                <th>Emoție</th>
                <th>Sentimente (0-10)</th>
                <th>Gânduri alternative</th>
                <th>Noua Emoție</th>
                <th>Noi Sentimente (0-10)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aici se vor adăuga rânduri noi -->
        </tbody>
    </table>
    <button onclick="addEntry()">➕ Adaugă înregistrare</button>
    <button onclick="saveJournal()">💾 Salvează și Actualizează Graficul</button>
    <button onclick="exportCSV()">📂 Exportă în CSV</button>
    <canvas id="moodChart"></canvas> <!-- Graficul emoțional -->
</section>
